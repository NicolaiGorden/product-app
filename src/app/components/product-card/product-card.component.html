<div class="product-card">
    <h2 class="product-name-price">{{ product.name }}</h2>
    <p class="product-desc">{{ product.description }}</p>
    <p class="product-name-price">${{ product.price }}</p>
    <div class="button-wrapper">
        <button (click)="handleClick()" class="card-button">View Details</button>
    </div>
</div>
